<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forecaster</title>
  <base href="/">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pagination.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/scripts/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</head>

<body>
  <main class="container">
    <h2>Hello Forecaster</h2>
    <div class="tabset">
      <input type="radio" name="tabset" id="historical" aria-controls="historical" checked>
      <label for="historical">Historical</label>
      <input type="radio" name="tabset" id="forcast" aria-controls="forcast">
      <label for="forcast">Forecast</label>
    </div>

    <div class="section">
      <div class="chart-body">
        <div class="chart-section">
          <p id="noData">
            <span>No data available for this date/filter.</span>
          </p>
          <canvas id="myLineChart" style="width: 1000px; height: 300px;"></canvas>
        </div>
        <p class="errorMessage" id="errorMessage"></p>

        <div class="filter" id="filter">
          <div class="pagination">
            <ul></ul>
          </div>
          <div class="select-month">
            <select id="selectedMonth">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
